# 服务配置
server:
  port: 9002
  servlet:
    #spring settings
    encoding:
      force: true
      charset: UTF-8
      enabled: true
    #cookie name setting
    session:
      cookie:
        name:
          sentinel_dashboard_cookie: sentinel_dashboard_cookie

# spring相关配置
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  boot:
    admin:
      client:
        url: http://localhost:9001
        instance:
          # 默认使用的是主机名注册，改为使用ip注册
          prefer-ip: true
  cloud:
    # nacos配置
    nacos:
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}
        group: ${spring.cloud.nacos.config.group}
        username: ${spring.cloud.nacos.config.username}
        password: ${spring.cloud.nacos.config.password}

# 开放所有endpoint，实际生产根据自身需要开放，出于安全考虑不建议全部开放
management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: "ALWAYS"

# logging settings
logging:
  level:
    org:
      springframework:
        web: INFO
  file:
    name: ${user.home}/logs/csp/sentinel-dashboard.log
  pattern:
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# auth settings
auth:
  filter:
    exclude-urls: /,/auth/login,/auth/logout,/registry/machine,/version,/actuator/**,/details
    exclude-url-suffixes: htm,html,js,css,map,ico,ttf,woff,png
  # If auth.enabled=false, Sentinel console disable login
  username: sentinel
  password: sentinel

# Inject the dashboard version. It's required to enable
# filtering in pom.xml for this resource file.
sentinel:
  dashboard:
    version: 1.8.5